<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Efek hover untuk kartu */
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    /* Styling navbar brand */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107 !important;
    }
    footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header & Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="#">ğŸ“° Portal Berita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Politics</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tech</a></li>
          </ul>
          <form class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="ğŸ” Search news..." aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <section>
      <div class="row g-4" id="newsContainer">
        <!-- News cards by JS -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2025 Portal Berita | Dibuat untuk tugas Bootstrap ğŸ˜</p>
    <div>
      <a href="#" class="text-white me-3">ğŸ“§ Contact</a>
      <a href="#" class="text-white me-3">ğŸŒ Facebook</a>
      <a href="#" class="text-white me-3">ğŸ¦ Twitter</a>
      <a href="#" class="text-white">ğŸ“¸ Instagram</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    const newsData = [
      {
        img: "https://tse2.mm.bing.net/th/id/OIP.QE4XG5KioAGdtIEdCTY0SgHaE8?rs=1&pid=ImgDetMain&o=7&rm=3",
        title: "Judul Berita 1",
        date: "22 September 2025",
        desc: "Ringkasan singkat berita pertama. Berisi 1-2 kalimat saja.",
        link: "#"
      },
      {
        img: "https://picsum.photos/400/200?random=2",
        title: "Judul Berita 2",
        date: "21 September 2025",
        desc: "Ringkasan singkat berita kedua. Bisa berupa deskripsi pendek.",
        link: "#"
      },
      {
        img: "https://picsum.photos/400/200?random=3",
        title: "Judul Berita 3",
        date: "20 September 2025",
        desc: "Ringkasan singkat berita ketiga. Cukup 1-2 kalimat.",
        link: "#"
      },
      {
        img: "https://picsum.photos/400/200?random=4",
        title: "Judul Berita 4",
        date: "19 September 2025",
        desc: "Ringkasan singkat berita keempat. Berisi informasi singkat.",
        link: "#"
      },
      {
        img: "https://picsum.photos/400/200?random=5",
        title: "Judul Berita 5",
        date: "18 September 2025",
        desc: "Ringkasan berita kelima yang singkat dan padat.",
        link: "#"
      },
      {
        img: "https://picsum.photos/400/200?random=6",
        title: "Judul Berita 6",
        date: "17 September 2025",
        desc: "Ringkasan berita keenam dalam 1-2 kalimat pendek.",
        link: "#"
      }
    ];

    const newsContainer = document.getElementById("newsContainer");

    function renderNews(data) {
      newsContainer.innerHTML = "";
      data.forEach(news => {
        const col = document.createElement("div");
        col.className = "col-md-4 col-sm-6";
        col.innerHTML = `
          <div class="card h-100 shadow-sm border-0">
            <img src="${news.img}" class="card-img-top" alt="News image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold">${news.title}</h5>
              <small class="text-muted mb-2">${news.date}</small>
              <p class="card-text">${news.desc}</p>
              <a href="${news.link}" class="btn btn-warning mt-auto">Read More</a>
            </div>
          </div>
        `;
        newsContainer.appendChild(col);
      });
    }

    // Initial render
    renderNews(newsData);

    // Searching
    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      const filtered = newsData.filter(n => n.title.toLowerCase().includes(keyword));
      renderNews(filtered);
    });
  </script>
</body>
</html>
